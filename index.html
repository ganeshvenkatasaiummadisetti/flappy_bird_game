<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird – Web Edition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Flappy Bird</h1>

    <!-- Game canvas (hidden until the game starts) -->
    <canvas id="gameCanvas" width="800" height="600" class="hide"></canvas>

    <!-- Start button -->
    <button id="startBtn">Start Game</button>

    <p class="note">Tap <span class="kbd">SPACE</span> or Click to flap</p>
  </div>

  <!-- Game logic -->
  <script src="game.js"></script>
</body>
</html>
